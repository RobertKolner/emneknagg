<!doctype html>
<html>
<head>
    <title>Realtime Twitter search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dark/stylesheets/screen.css" type="text/css" media="screen, projection" /)>
    <link rel="stylesheet" href="css/dark/stylesheets/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="css/dark/stylesheets/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
</head>
<body>
    <header id="header" class="container-fluid">
        <!-- twitter-icon,  hashtag, clock -->
        <div class="row-fluid">
            <div class="span10">
                <img src="css/dark/images/twitter.png" /> <span id="hashtag">#dnsgf</span>
            </div>
            <div class="span2">
                <div id="clock">15.30</div>
            </div>
        </div>
    </header>
    <div id="container" class="container-fluid">
        <div id="footer" class="row-fluid">
            <div class="span12">
                <div id="twitter_feed"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/lang/nb.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
